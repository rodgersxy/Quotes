<app-header></app-header>
<hr>

<div class="container">
<div class="row">
    <div class="col-md-9">
            <div *ngFor="let quotes of quote; let i = 'index'">
                <h4 class="ftn" id="{{i}}" appHighlightthrough>{{quotes.description}}</h4>
                <button class="btn btn-primary" (click)='toogleDetails(i)'>View Details</button>
                <div class="row" *ngIf="quotes.showDescription">
                    <br>
                    <ul>
                    <button class="btn btn-dark" (click) ="upVote(i)">upVote</button>
                    <br>
                    <span>Total:{{quotes.upVote}}</span>
                    <br>
                    <button (click)="downVote(i)">downVote</button>
                    <br>
                    <span>Totals:{{quotes.downVote}}</span>
                    <br>
                </ul>
                <app-quote-details [quote]='quotes' (isComplete)= 'deleteQuote($event,i)'></app-quote-details><br>
                </div>
    </div>
</div>
<div class="col-md-3">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
</div>
 </div> 
 <hr>
 <div class="col-md-12 col-sm-12 col-xs-12 text-center">
     <div class="footer">
     <h1>Happy New Month</h1>
     <h1>@2019</h1>
    </div>
 </div>
